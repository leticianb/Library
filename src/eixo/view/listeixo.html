<div class="row mt-5">
    <div class="col-12">
        <div class="card shadow mt-5">
            <div class="card-header">
                <div class="card-title">
                    <div class="row">
                        <div class="col-12 col-md-9">
                            <h4 class="text-dark">
                                Gerenciar eixos tecnológicos
                            </h4>
                        </div>
                        <div class="col-12 col-md-3">
                            <button class="btn btn-block btn-danger btn-new">
                                <i class="fas fa-plus-circle"></i> Adicionar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="table-eixo">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col " class="text-center">ID</th>
                                    <th scope="col " class="text-center">NOME</th>
                                    <th scope="col " class="text-center">AÇÕES</th>
                                </tr>
                            </thead>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="modaleixo" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="my-modal-title">Title</h5>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Content</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-dark" data-dismiss="modal">
                    <i class="far fa-times-circle"></i>
                    Fechar
                </button>
                <button class="btn btn-danger btn-save"><i class="far fa-save"></i> Salvar</button>
            </div>
        </div>
    </div>
</div>

<script src="src/eixo/controler/neweixo.js"></script>
<script src="src/eixo/controler/saveeixo.js"></script>
<script src="src/eixo/controler/listeixo.js"></script>
