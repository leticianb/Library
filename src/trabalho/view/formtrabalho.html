<form id="formtrabalho" enctype="multipart/form-data">
    <div class="form-group">
        <label>Título do trabalho</label>
        <input type="text" name="nome" id="titulo" class="form-control">
    </div>
    <div class="form-group row">
        <div class="col-12 col-md-6">
            <label>Ano</label>
            <input type="number" name="ano" id="ano" class="form-control">
        </div>
        <div class="col-12 col-md-6">
            <label>Número de páginas</label>
            <input type="number" name="numeropaginas" id="numeropaginas" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label>Resumo</label>
        <textarea id="resumo" class="form-control" name="resumo" rows="3"></textarea>
    </div>
    <div class="form-group row">
        <div class="col-12 col-md-6">
            <label>Orientador</label>
            <input type="text" name="orientador" id="orientador" class="form-control">
        </div>
        <div class="col-12 col-md-6">
            <label>Co-orientador</label>
            <input type="text" name="coorientador" id="coorientador" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-10">
            <input type="text" name="autor" id="autor" class="form-control" placeholder="Digite o nome do autor...">
        </div>
        <div class="col-2">
            <button class="btn btn-primary btn-find btn-block"><i class="fas fa-search"></i> Buscar</button>
        </div>
    </div>

    <div class="from-group row">
        <div class="col-12 mb-3" id="autores">
        </div>
        <br><br>
        <div class="col-2" id="autores-btn">
        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <label>Autores: </label>
        </div>
    </div>

    <div class="form-group">
        <input type="text" name="" id="Aautor" class="form-control" placeholder="Digite o nome do autor...">
    </div>
    <div class="form-group" id="autores"></div>
    <div class="form-group" id="listar"></div>
    <div class="form-group"></div>
    <label>Arquivo</label>
    <input type="file" name="arquivo" id="arquivo" class="form-control">
    </div>
    <input type="hidden" name="idtrabalho " id="idtrabalho ">
</form>

<script src="src/trabalho/controler/findusuario.js"></script>
